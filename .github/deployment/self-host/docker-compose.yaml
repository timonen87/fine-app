services:
  affine-front:
  # image: ghcr.io/toeverything/affine-graphql:stable
  image: ghcr.io/timonen87/notionai-front:stable

  container_name: affine_front
  ports:
    - '3010:3010'
  depends_on:
    affine-server:
      condition: service_healthy
  volumes:
    - ~/.affine/app/static:/root/.affine/app/static

  logging:
    driver: 'json-file'
    options:
      max-size: '1000m'
  restart: unless-stopped
  environment:
    - REDIS_SERVER_HOST=redis
    - DATABASE_URL=postgres://affine:affine@postgres:5432/affine_db_12
    - NODE_ENV=production

    - OAUTH_GOOGLE_CLIENT_ID=54211129985-t7k92hecs8c1bajo0k9eq2vt93jf07p6.apps.googleusercontent.com
    - OAUTH_GOOGLE_CLIENT_SECRET=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

    - MAILER_HOST=smtp.gmail.com
    - MAILER_PORT=465
    - MAILER_USER=timonen.as@gmail.com
    - MAILER_PASSWORD=dmjlguvuqxunggfr
    - MAILER_SENDER=info@notionai.pro
    - MAILER_SECURE=true
    - DEPLOY_HOST=http://notionai.pro

  affine-server:
    # image: ghcr.io/toeverything/affine-graphql:stable
    image: ghcr.io/timonen87/notionai-server:stable

    container_name: affine_server
    command:
      ['sh', '-c', 'node ./scripts/self-host-predeploy && node ./dist/index.js']
    ports:
      - '5556:5556'
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # custom configurations
      - ~/.affine/self-host/config:/root/.affine/config
      # blob storage
      - ~/.affine/self-host/storage:/root/.affine/storage
    logging:
      driver: 'json-file'
      options:
        max-size: '1000m'
    restart: unless-stopped
    environment:
      - NODE_OPTIONS="--import=./scripts/register.js"
      - AFFINE_CONFIG_PATH=/root/.affine/config/

      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgres://affine:affine@postgres:5432/affine_db_12
      - NODE_ENV=production
      - OAUTH_GOOGLE_CLIENT_ID=54211129985-t7k92hecs8c1bajo0k9eq2vt93jf07p6.apps.googleusercontent.com
      - OAUTH_GOOGLE_CLIENT_SECRET=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

      - MAILER_HOST=smtp.gmail.com
      - MAILER_PORT=465
      - MAILER_USER=timonen.as@gmail.com
      - MAILER_PASSWORD=dmjlguvuqxunggfr
      - MAILER_SENDER=info@notionai.pro
      - MAILER_SECURE=true

      # - R2_ACCESS_KEY_ID=iYin8cGQYBQCGbfoUbR3Na
      # - R2_SECRET_ACCESS_KEY=8a5grvzJF7S4Mq8ijStA1cNRHS7BUaoywXxZiNVrdjzU
      # - REGIONAL_VK_S3_ACCOUNT=ru-msk

      - AFFINE_ADMIN_EMAIL=timonen.as@gmail.com
      - AFFINE_ADMIN_PASSWORD=13Tarantul

  redis:
    image: redis
    container_name: affine_redis
    restart: unless-stopped
    volumes:
      - ~/.affine/self-host/redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres
    container_name: affine_postgres
    restart: unless-stopped
    volumes:
      - ~/.affine/self-host/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U affine']
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: affine
      POSTGRES_PASSWORD: affine
      POSTGRES_DB: affine
      PGDATA: /var/lib/postgresql/data/pgdata
  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: watchtower
    environment:
      - WATCHTOWER_POLL_INTERVAL=1800
      - WATCHTOWER_CLEANUP=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
