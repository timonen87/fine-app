log:
  level: INFO

entryPoints:
  web:
    # http
    address: ':80'
    http:
      # https://doc.traefik.io/traefik/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    # https
    address: ':443'

certificatesResolvers:
  letsencrypt:
    # https://doc.traefik.io/traefik/https/acme/#lets-encrypt
    acme:
      email: 'timonen.as@gmail.com'
      storage: /etc/traefik/acme/acme.json
      # https://doc.traefik.io/traefik/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web

http:
  routers:
    web-secure-router:
      rule: 'Host(`notion.pro`) || Host(`www.notion.pro`)'
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: frontend
      tls:
        # https://doc.traefik.io/traefik/routing/routers/#certresolver
        certResolver: letsencrypt

    # flower-secure-router:
    #   rule: 'Host(`notion.pro`)'
    #   entryPoints:
    #     - flower
    #   service: flower
    #   tls:
    #     # https://doc.traefik.io/traefik/master/routing/routers/#certresolver
    #     certResolver: letsencrypt

    web-media-router:
      rule: '(Host(`notion.pro`) || Host(`www.notion.pro`) || Host(`fine-app.hb.ru-msk.vkcs.cloud`)) && PathPrefix(`/media/`)'

      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: affine-media
      tls:
        certResolver: letsencrypt

  middlewares:
    csrf:
      # https://doc.traefik.io/traefik/master/middlewares/http/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']

  services:
    affine:
      loadBalancer:
        servers:
          - url: http://affine:3010

    affine-media:
      loadBalancer:
        servers:
          - url: http://nginx:80

providers:
  # https://doc.traefik.io/traefik/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
